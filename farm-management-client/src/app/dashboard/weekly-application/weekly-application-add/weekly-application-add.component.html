<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <h4 class="modal-title mb-1">{{headerText}}</h4>
            <p *ngIf="!isEditMode">The field labels marked with <span class="required"></span> are required input fields
            </p>
        </div>
    </div>
</div>

<div class="modal-body mb-0">
    <div [formGroup]="addWeeklyApplicationForm">
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Club Member</label>
                <select name="firstName" id="_id" class="form-control" formControlName="owner" (change)="ownerOnChange()">
                    <option value=null disabled selected>Select Owner</option>
                    <option *ngFor="let o of memberList" [value]="o._id">{{o.firstName}} {{o.lastName}}</option>
                </select>
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Farm</label>
                <select name="farmName" id="_id" class="form-control" formControlName="farmer" (change)="farmOnChange()">
                    <option value=null disabled selected>Select Farm</option>
                    <option *ngFor="let f of farmList" [value]="f._id">{{f.farmName}}</option>
                </select>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Pond</label>
                <select name="pondName" id="_id" class="form-control" formControlName="pond">
                    <option value=null disabled selected>Select Pond</option>
                    <option *ngFor="let p of pondList" [value]="p._id">{{p.pondNo}}</option>
                </select>
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Week Number</label>
                <input type="text" class="form-control" placeholder="Week Number" formControlName="weekNumber"
                    maxlength="1" onCopy="return false" onDrag="return false" onDrop="return false"
                    onPaste="return false" (keypress)="onKeyPressChangesDecimal($event)">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Type of Application</label>
                <select name="applications" id="_id" class="form-control" formControlName="application">
                    <option value=null disabled selected>Select Application</option>
                    <option *ngFor="let a of applicationList" [value]="a._id">{{a.applicantName}}</option>
                </select>
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Unit</label>
                <input type="text" class="form-control" placeholder="Unit" formControlName="unit" maxlength="4"
                    onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false"
                    (keypress)="onKeyPressChangesDecimal($event)">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Number of Units</label>
                <input type="text" class="form-control" placeholder="Number of Units" formControlName="numberOfUnit"
                    maxlength="4" onCopy="return false" onDrag="return false" onDrop="return false"
                    onPaste="return false" (keypress)="onKeyPressChangesDecimal($event)">
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" [disabled]="addWeeklyApplicationForm.invalid"
        (click)="saveOrUpdateWeeklyApplication()">{{saveButtonText}}</button>
</div>
