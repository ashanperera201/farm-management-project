<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <h4 class="modal-title mb-1">{{headerText}}</h4>
            <p *ngIf="!isEditMode">The field labels marked with <span class="required"></span> are required input fields</p>
        </div>
    </div>
</div>

<div class="modal-body mb-0">
    <div [formGroup]="addPondForm">
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Owner</label>
                <select name="owner" id="owner" formControlName="owner" class="form-control" (change)="ownerOnChange()">
                    <option value=null disabled selected>Select Owner</option>
                    <option *ngFor="let o of initialData?.ownerList" [value]="o._id">{{o.firstName}} {{o.lastName}}</option>
                  </select>
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Farm</label>
                <select name="farm" id="farm" formControlName="farmer" class="form-control">
                    <option value=null disabled selected>Select Farm</option>
                    <option *ngFor="let f of farmList" [value]="f._id">{{f.farmName}}</option>
                  </select>
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Pond Number</label>
                <input type="text" class="form-control" placeholder="Pond Number" formControlName="pondNo">
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Area of Pond (m2)</label>
                <input type="text" class="form-control" placeholder="Area of the pond" formControlName="areaOfPond"
            >
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Grade of the pond</label>
                <input type="text" class="form-control" placeholder="Grade of the pond" formControlName="gradeOfPond">
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Other fixed cost per Kg</label>
                <input type="text" class="form-control" placeholder="Fixed cost per Kg" formControlName="fixedCost" min="0"
                onCopy="return false" onDrag="return false" onDrop="return false"  (keypress)="onKeyPressChangesDecimal($event)"
                onPaste="return false"
                >
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" [disabled]="addPondForm.invalid" (click)="savePond()">{{saveButtonText}}</button>
</div>
