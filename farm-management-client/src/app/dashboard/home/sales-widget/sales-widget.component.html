<div class="table-responsive">
    <table class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_1">
        <thead>
            <tr class="text-center">
                <th style="width: 50px"> </th>
                <th class="pr-0"> AWB </th>
                <th> Sales Price </th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center"
                *ngFor="let sale of salesPriceList | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize;let i = index">
                <td>
                    <div class="symbol symbol-50 symbol-light mt-1">
                        <span class="symbol-label">
                            <span [inlineSVG]="'./assets/media/svg/icons/Code/Shift.svg'"
                                class="svg-icon h-75 align-self-end"></span>
                        </span>
                    </div>
                </td>
                <td class="pr-0">
                    <a class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">
                        {{sale?.averageBodyWeight}}
                    </a>
                </td>
                <td>
                    <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                        {{sale?.salesPrice}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <ngb-pagination [collectionSize]="salesPriceList.length" [maxSize]="5" [(page)]="page" [rotate]="true"
        [ellipses]="false" [boundaryLinks]="true">
    </ngb-pagination>
</div>
