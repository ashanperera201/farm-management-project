<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <h4 class="modal-title mb-1">{{headerText}}</h4>
            <p *ngIf="!isEditMode">The field labels marked with <span class="required"></span> are required input fields
            </p>
        </div>
    </div>
</div>
<div class="modal-body mb-0">
    <div [formGroup]="permissionFormGroup">
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7 text-dark required">Permission Code</label>
                <input type="text" class="form-control" placeholder="Permission Code" formControlName="permissionCode">
            </div>
            <div class="col">
                <label class="font-size-h7  text-dark required">Permission Name</label>
                <input type="text" class="form-control" placeholder="Permission Name" formControlName="permissionName">
            </div>
        </div>
        <div class="form-row mb-4">
            <div class="col">
                <label class="font-size-h7  text-dark required">Permission Description</label>
                <input type="text" class="form-control" placeholder="Permission Description" formControlName="permissionDescription">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" [disabled]="permissionFormGroup.invalid"
        (click)="proceedSaveUpdate()">{{saveButtonText}}</button>
</div>
